spring.application.name=Dining Review

# Configure the H2 database to persist data to a local file
spring.datasource.url=jdbc:h2:file:./data/dining-reviews-db;AUTO_SERVER=TRUE
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=password
spring.sql.init.platform=h2

# Optional: Enable the H2 console for easy access
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# Drop and recreate the database schema on startup
spring.jpa.hibernate.ddl-auto=create-drop

# Show SQL in the logs (optional, for debugging purposes)
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
